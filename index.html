<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/fonts/stylesheet.css">
    <title>Network</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="logo">
                        <img class="logo-form" src="/image/logo (1).svg" alt="logo-network">
                    </div>
                    <div class="subtitle-logo">
                        <h3>Login into your account</h3>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="email">Email Address</label>    
                        <input id="email" type="email" placeholder="alex@email.com" required>
                        <img class="imagem-carta" src="image/carta.svg" alt="icon-carta">
                    </div>

                    <div class="input-box">
                        <label class="label-senha" for="password">Password</label>
                        <input id="password" type="password" placeholder="Enter your password" required>
                        <img class="imagem-cadeado" src="image/cadeado.svg" alt="icon-cadeado"> 
                    </div>
                </div>

                <div class="forgotpassword">
                    <a href="#">Forgot Password?</a>
                </div>

                <div class="buttons">
                    <button class="login-button">Login Now</button>
                    <div class="traco">
                        <hr size="1.7" width="45%" align="center" noshade>
                        <p class="traco-or">OR</p>
                        <hr size="1.7" width="45%" align="center" noshade>
                    </div>
                    <button class="sign-up">Signup Now</button>
                </div>
                    <!--<div class="login-button">
                        <button>Login Now</button>
                    </div>
                    <div class="sign-button">
                        <button>Signup Now</button>
                    </div> -->

            </form>
        </div>
        <div class="form-img">
            <img src="/image/login-illustrator.svg" alt="mulher-mexendo-no-celular">
        </div>
    </div>   
</body>
</html>
